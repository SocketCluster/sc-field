<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../sc-socket/sc-socket.html">
<script type="text/javascript" src="../sc-json-stable-stringify/index.js"></script>

<dom-module id="sc-field">
  <template>
    <sc-socket socket="{{socket}}"></sc-socket>
  </template>

  <script>
    // TODO: Add realtime option
    Polymer({
      is: 'sc-field',

      properties: {
        isReady: {
          type: Boolean,
          value: false
        },
        resourceType: {
          type: String,
          observer: 'loadValueObserver'
        },
        resourceId: {
          type: String,
          observer: 'loadValueObserver'
        },
        resourceField: {
          type: String,
          observer: 'loadValueObserver'
        },
        resourceValue: {
          type: Object,
          notify: true
        },
        optimization: {
          type: Object
        },
        socket: {
          type: Object
        },
        channel: {
          type: Object
        }
      },

      attached: function () {
        this.loadValueObserver();
      },

      loadValueObserver: function () {
        if (this.resourceType != null && this.resourceId != null && this.resourceField != null) {
          this.loadValue();
        }
      },

      loadValue: function () {
        var self = this;

        if (this.socket) {
          this.cleanupChannel();

          var sourcePath = 'crud>' + this.resourceType + '/' + this.resourceId + '/' + this.resourceField;

          // Get the initial value for the field model
          var loadData = function () {
            var query = {
              type: self.resourceType,
              id: self.resourceId,
              field: self.resourceField
            };

            self.socket.emit('read', query, function (err, result) {
              if (err) {
                throw new Error(err);
              } else {
                self.resourceValue = result;
              }
            });
          };

          // Subscribe to further changes while this field model is active
          this.channel = this.socket.subscribe(sourcePath);

          if (!this.watcher) {
            this.watcher = function (packet) {
              if (packet == null) {
                loadData();
              } else {
                if (packet.type == 'delete') {
                  self.resourceValue = null;
                } else {
                  self.resourceValue = packet.value;
                }
              }
            };
          }

          // Consume the realtime channel data as it arrives
          this.channel.watch(this.watcher);

          // This is to account for socket reconnects - After recovering from a lost connection,
          // we will re-fetch the whole value to make sure that we haven't missed any updates made to it
          this.socket.on('connect', function (status) {
            loadData();
          });

          if (this.socket.state == 'open') {
            loadData();
          }
          this.isReady = true;
        }
      },

      cleanupChannel: function () {
        if (this.channel) {
          this.channel.unwatch(this.watcher);
          if (!this.channel.watchers().length) {
            this.channel.unsubscribe();
          }
        }
      },

      detached: function () {
        this.cleanupChannel();
      },

      update: function (newValue, callback) {
        this.resourceValue = newValue;

        var query = {
          type: this.resourceType,
          id: this.resourceId,
          field: this.resourceField,
          value: newValue
        };
        if (this.optimization) {
          query.optimization = this.optimization;
        }
        this.socket.emit('update', query, callback);
      },

      delete: function (callback) {
        this.resourceValue = null;

        var query = {
          type: this.resourceType,
          id: this.resourceId,
          field: this.resourceField
        };
        if (this.optimization) {
          query.optimization = this.optimization;
        }
        this.socket.emit('delete', query, callback);
      }
    });
  </script>
</dom-module>
